<form>
  <mat-form-field color="accent">
    <input
      matInput
      [(ngModel)]="value"
      name="value"
      placeholder="Write to the chat..."
      autocomplete="off"
      autofocus>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="sendMessage()"
    (keyup.enter)="sendMessage()">
    <i class="fa fa-comment" aria-hidden="true"></i>
  </button>
</form>
